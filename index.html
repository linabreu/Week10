<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       <!--<link rel="stylesheet" href="styles/main.css">-->
       <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
       <link rel="stylesheet" href ="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class = "container ">
            <!---start form-->
            <div class="card-body">
                <div class = "form-control border border-dark shadow-lg mt-5 groceryForm">
                    <div class="row" style="background-image:url('images/produce.jpg'); height: 150px;  background-size: cover;  background-position: center;">
                            <h1 class="text-center mt-5 bigHeader">Grocery List</h1>
                    </div>
                    <div class="row">
                            <div class = "col-sm-1"></div>
                            <div class = "col-sm-5">
                                    <label for="shoppingDate" class="mt-2 mb-2">Shopping Date:</label>
                                    <input type="date" class="form-control ml-3 mr-3" id="shoppingDate">
                            </div>
                            <div class="col-sm-5">
                                <label for="store" class="mt-2 mb-2">Store</label>
                                <select class="form-select form-select-md" aria-label=".form-select-sm example" id="store" name="store">
                                   <option selected>Select your shopping destination</option>
                                  <option value="Costco">Costco</option>
                                  <option value="Kroger">Kroger</option>
                                  <option value="Safeway">Safeway</option>
                                  <option value="Sams Club">Sam's Club</option>
                                  <option value="Trader Joe's">Trader Joe's</option>
                                  <option value="Walmart">Walmart</option>
                                  <option value="Whole Foods">Whole Foods</option>
                                </select>
                            </div>
                            <div class = "col-sm-1"></div>
                    </div>
                    <div class = "row">
                        <div class = "col-sm-1"></div>
                        <div class = "col-sm-5">
                            <label for="itemToPurchase" class="mt-2 mb-2">Item to Purchase</label>
                            <input type="text" class="form-control" id="itemToPurchase" placeholder="Enter your item here">
                        </div>
                        <div class = "col-sm-2">
                            <label for="quantity" class="mt-2 mb-2">Quantity</label>
                            <input type="number" class="form-control" id="quantity">
                        </div>
                        <div class = "col-sm-3">
                            <label for="department" class="mt-2 mb-2">Department</label>
                            <select class="form-select form-select-md" aria-label=".form-select-sm example" id="department" name="department">
                                <option selected>Select a grocery department</option>
                                <option value="Bakery">Bakery</option>
                                <option value="Beverage">Beverage</option>
                                <option value="Breakfast">Breakfast</option>
                                <option value="Deli">Deli</option>
                                <option value="Frozen">Frozen</option>
                                <option value="Health & Wellness">Health & Wellness</option>
                                <option value="Meat & Seafood">Meat & Seafood</option>
                                <option value="Pantry">Pantry</option>
                                <option value="Produce">Produce</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class = "col-sm-1"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5"></div>
                        <div class="col-sm-2">
                        <button id="addBtn" class="form-control mt-5 mb-3 redButton">Add Item</button>
                        </div>
                        <div class="col-sm-5"></div>
                    </div>
                </div>

        <!---end form-->


            <!---start table -->
            <div class = "row">
                <div class = "col-sm-3"></div>
                <div class = "col-sm-6">
                    <h2 id="tableTitle" class="text-center mt-5 medHeader">Grocery List</h2>
                    <h4 id="storeTitle" class="text-center">Shopping At:</h4>
                </div>
                <div class = "col-sm-3"></div>

            </div>
            <div class="row">
            <div class = "col-sm-3"></div>
            <div class = "col-sm-6">
            <table class="table table-bordered table-secondary shadow-lg" id ="groceryTable">

                <tr>
                    <th scope="col">Item</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Department</th>
                    <th scope="col">Action</th>

                </tr>
            </table>
        </div>
            <div class = "col-sm-3"></div>
            </div>
        </div>

        <script src ="grocery.js"></script>
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src ="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
